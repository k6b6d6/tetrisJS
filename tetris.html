
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TetrisJS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./tetris.css" />
        <script src="./tetris.js"></script>
    </head>
    <body onload="INIT();">
        <div class="container_inline_flex pos_relative flex_row">
            <div class="info-panel container_flex flex_col bg_dark_gray border_right_white">
                <div class="container_flex flex_col width_100 height_100 justify_space_around">
                    <div class="container_flex flex_col">
                        <span class="line_height_1_5 text_white text_left_align">score:</span>
                        <span class="line_height_1_5 text_white text_center_align text_med no_padding_top no_padding_bottom" id="game-score"></span>
                    </div>
                    <div class="container_flex flex_col">
                        <span class="line_height_1_5 text_white text_left-align">next:</span>
                        <div class="pos_relative" id="piece-preview"></div>
                    </div>
                </div>
            </div>
            <div class="pos_relative bg_dark_gray" id="table"></div>
            <div class="hide container_col container_fill_all bg_dark_gray items_center" id="game-over-frame">
                <span class="text_white text_huge text_align_center padding_top_1">GAMEOVER</span>
                <span class="text_white text_align_center padding_top_1">your score:</span>
                <span class="text_big text_white text_align_center" id="game-over-score">0</span>
                <div class="container_row justify_center padding_bottom_1 padding_top_1_5">
                    <span class="cursor_pointer text_light_gray" onclick="gameoverRetry()">retry</span>
                    <span class="cursor_pointer text_light_gray" onclick="gameoverToMenu()">menu</span>
                </div>
            </div>
            <div class="show container_col container_fill_all bg_dark_gray" id="game-menu-frame">
                <span class="text_huge text_center_align text_white padding_top_1 padding_bottom_1">TETRIS</span>
                <span onclick="menuToGame(0)" class="cursor_pointer text_center_align text_med text_light_gray">easy</span>
                <span onclick="menuToGame(1)" class="cursor_pointer text_center_align text_med text_light_gray">medium</span>
                <span onclick="menuToGame(2)" class="cursor_pointer text_center_align text_med text_light_gray">hard</span>
            </div>
        </div>
    </body>
</html>
